				<script type="text/javascript">
		$(function () {
		    $('#container').highcharts({
		        chart: {
		            type: 'spline',
		            margin: [70, 50, 60, 80],
		            events: {
		                click: function (e) {
		                    // find the clicked values and the series
		                    var x = e.xAxis[0].value,
		                        y = e.yAxis[0].value,
		                        series = this.series[0];
		
		                    // Add it
		                    var datas = series.data;
		                    var addPoint=1;
		                    for (var i=0; i<datas.length; i++) {
		                    	if (datas[i].x >= Math.round(x)){
		                    		addPoint=0;
		                    	}
		                    }
		                    if (addPoint==1 && y>=0){
		                    	series.addPoint([Math.round(x), Math.round(y)]);
		                    }
		
		                }
		            }
		        },
		        title: {
		            text: 'Moisture datas for irrigation'
		        },
		        subtitle: {
		            text: 'Click the plot area to add a point. Click a point to remove it.'
		        },
		        xAxis: {
		            gridLineWidth: 1,
		            minPadding: 0.2,
		            maxPadding: 0.2,
		            maxZoom: 7
		        },
		        yAxis: {
		            title: {
		                text: 'Moisture Value'
		            },
		            minPadding: 0.2,
		            maxPadding: 0.2,
		            maxZoom: 50,
		            plotLines: [{
		                value: 0,
		                width: 1,
		                color: '#808080'
		            }]
		        },
		        legend: {
		            enabled: true
		        },
		        exporting: {
		            enabled: false
		        },
		        plotOptions: {
		            series: {
		                lineWidth: 1,
		                point: {
		                    events: {
		                        'click': function () {
		                            if (this.series.data.length > 1) {
		                                this.remove();
		                            }
		                        }
		                    }
		                }
		            }
		        },
		        series: [{
		            data: [[0, 50], [1, 50], [2, 50], [3, 50], [4, 50], [5, 50], [6, 50]]
		        }]
		    });
		});
