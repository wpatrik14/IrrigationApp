{% include "IrrigationApp/pages/frame/htmlHeader.html" %}

		<form class="form-horizontal" id="doAddIrrigationTemplateValues" action="{% url 'doAddIrrigationTemplateValues'%}" method="post">
				{% csrf_token %}
				<fieldset>

			<!-- Form Name -->
			<legend>IrrigationTemplate Values</legend>
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="name">Name</label>
			  <div class="controls">
			    <input id="name" name="name" type="text" placeholder="Name" class="input-large" required="">
			  </div>
			</div>
				
			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="segment">Segments/label>
			  <div class="col-md-4">
			    <select id="segment" name="segment" class="form-control">
			      {% for segment in segments %}
			      <option value="{{ segment.id }}">{{ segment.name }}</option>
			      {% endfor %}
			    </select>
			  </div>
			</div>
			
			<!-- Button -->
				<div class="control-group">
				  <label class="control-label" for="submit"></label>
				  <div class="controls">
				    <button id="submit" name="submit" class="btn btn-success">Save Template</button>
				  </div>
				</div>
			
		</fieldset>
				</form>

</body>
</html>
