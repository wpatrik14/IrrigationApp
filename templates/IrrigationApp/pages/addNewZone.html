{% include "IrrigationApp/pages/frame/htmlHeader.html" %}

		<form class="form-horizontal" id="addNewZone" action="{% url 'doAddNewZone'%}" method="post">
				{% csrf_token %}
				<fieldset>
				
				<!-- Form Name -->
				<legend>Add new zone</legend>
				
				<!-- Text input-->
				<div class="form-group">
				  <label for="name">Name of the zone:</label>
				    <input id="name" name="name" type="text" placeholder="Name of the Zone" class="form-control" required autofocus>
				</div>
				
				<!-- Select Basic -->
				<div class="form-group">
				  <label for="sensor">Sensor</label>
				    <select id="sensor" name="sensor" class="form-control">
				      {% for sensor in sensors %}
				      <option>{{ sensor.node }}</option>
				      {% endfor %}
				    </select>
				</div>
				
				<!-- Select Basic -->
				<div class="form-group">
				  <label for="switch">Switch</label>
				    <select id="switch" name="switch" class="form-control">
				      {% for switch in switches %}
				      <option>{{ switch.pinNumber }}</option>
				      {% endfor %}
				    </select>
				</div>
				
				
				<!-- Text input-->
				<div class="form-group">
				  <label for="forecast_mm_limit">Forecast mm limit</label>
				    <input id="forecast_mm_limit" name="forecast_mm_limit" type="text" placeholder="Minimum of moisture" class="form-control" required autofocus>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label for="current_pipe">Current pipe</label>
				    <input id="current_pipe" name="current_pipe" type="text" placeholder="Maximum of moisture" class="form-control" required autofocus>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label for="duration_maxLimit">Maxiumum uptime (min)</label>
				    <input id="duration_maxLimit" name="duration_maxLimit" type="text" placeholder="Maxiumum of duration (min)" class="form-control" required autofocus>
				</div>
				
				<!-- Multiple Checkboxes -->
				<div class="form-group">
				  <label for="checkboxes">Forecast enabled</label>
				      <input type="checkbox" name="forecast" id="forecast" value="enabled">
				</div>
				
				<!-- Multiple Checkboxes -->
				<div class="form-group">
				  <label for="checkboxes">Zone enabled</label>
				      <input type="checkbox" name="irrigation" id="irrigation" value="enabled">
				    
				</div>
				
				<!-- Button -->
				<div class="form-group">
				  <label for="submit"></label>
				    <button id="submit" name="submit" class="btn btn-success">Add zone</button>
				</div>
				
				</fieldset>
				</form>
</div>
</body>
</html>
