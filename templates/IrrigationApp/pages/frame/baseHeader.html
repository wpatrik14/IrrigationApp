      <div class="container">

            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="/">Mesés Iskola</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if selectedNavigation == "courses"%}class="active"{% endif %}><a href="{% url 'pages/courses' %}">Tudományok</a></li>
