		<style type="text/css">
		${demo.css}
				</style>
	<script type="text/javascript">
		$(function () {
    $('#container').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'Weather history'
        },
        xAxis: {
            categories: [{% for weatherHistory in weatherHistories %}
				      '{{weatherHistory.observation_time|date:"Y-m-d"}} {{weatherHistory.observation_time|time:"H:i"}}'
				      	{% if not forloop.last %}
						,
						{% endif %}	
				     {% endfor %}]
        },
        yAxis: {
            title: {
                text: 'Temp'
            },
            min: 0, 
            max: 100
        },
        plotOptions: {
            area: {
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        series: [{
            name: 'Temp',
            data: [{% for weatherHistory in weatherHistories %}
				      {{weatherHistory.temp_C}}
				      	{% if not forloop.last %}
						,
						{% endif %}	
				     {% endfor %}]
        },{
            name: 'Precipitation (mm)',
            data: [{% for weatherHistory in weatherHistories %}
				      {{weatherHistory.precipMM}}
				      	{% if not forloop.last %}
						,
						{% endif %}	
				     {% endfor %}]
        }
        ]
    });
});
		</script>

</head>
