	<script type="text/javascript">
		$(function () {
		    $('#container').highcharts({
		        chart: {
		            type: 'spline',
		            margin: [70, 50, 60, 80],
		            events: {
		                click: function (e) {

		            }
		        },
		        title: {
		            text: 'Moisture datas for: {{zone.name}}'
		        },
		        subtitle: {
		            text: ''
		        },
		        xAxis: {
		            gridLineWidth: 1,

		                text: 'Moisture Value (%)'

		                value: 0,

		                color: '#808080'

		        legend: {
		            enabled: true
		        },
		        exporting: {
		            enabled: false

		                lineWidth: 1,
		                point: {
		                    events: {
		                        'click': function () {
		                            
		                        }
		                    }
		                }
		            }
		        },
		        series: [{
		            data: [
		            {% for moistureHistory in moistureHistories %}
		            [{{moistureHistory.date|date:"Y-m-d"}} {{moistureHistory.date|time:"H:i"}},{{ moistureHistory.value }}]
		            {% if not forloop.last %},{% endif %}{% endfor %}]
		            }]
		    });
		});
