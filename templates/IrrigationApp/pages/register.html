{% include "IrrigationApp/pages/frame/htmlHeader_no_menu.html" %}
	
	
	
		<form class="form-horizontal" action="{% url 'doRegistration'%}" method="post">
		{% csrf_token %}
		<fieldset>
		
		<!-- Form Name -->
		<legend>Register</legend>
		
		<!-- Text input-->
		<div class="form-group">
		  <label for="username">Username</label>
		    <input id="username" name="username" type="text" placeholder="Username" class="form-control" required="">
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label for="fullname">Full name</label>
		    <input id="fullname" name="fullname" type="text" placeholder="Full name" class="form-control">
		</div>
		
		<!-- Password input-->
		<div class="form-group">
		  <label for="password">Password</label>
		    <input id="password" name="password" type="password" placeholder="Password" class="form-control" required="">
		</div>
		
		<!-- Password input-->
		<div class="form-group">
		  <label for="password_check">Password check</label>
		    <input id="password_check" name="password_check" type="password" placeholder="Password check" class="form-control" required="">
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label for="email">E-mail</label>
		    <input id="email" name="email" type="text" placeholder="E-mail" class="form-control" required="">
		</div>
		
		<!-- Button -->
		<div class="form-groupp">
		  <label for="submit"></label>
		    <button id="submit" name="submit" class="btn btn-success">Register</button>
		</div>
		
		</fieldset>
		</form>
	
	
	
	
	</div>
	</body>
</html>
